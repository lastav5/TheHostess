<div ng-controller="editMapController" class="angularCarousel">
    <ul rn-carousel rn-carousel-index="carouselIndex" rn-carousel-locked="carouseldetails.islocked">
        <li ng-repeat="map in mapsData">
            <div ng-repeat="table in map.tables" my-draggable table="table" carouseldetails="carouseldetails"></div>
        </li>
        {{carouseldetails.islocked}}
    </ul>
    <div rn-carousel-indicators ng-if="mapsData.length > 1" slides="mapsData" rn-carousel-index="carouselIndex"></div>
</div>
