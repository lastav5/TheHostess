
<div id="reservations" class="modal-content">
    <div class="modal-header">
        <div class="rightDiv"><button class="btn btn-primary" type="button" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span></button></div>
        <div class="rightDiv middleHeader">הזמנות</div>
        <!--div> class="rightDiv" style="width:10%;text-align:left"><button class="btn btn-primary" type="button" ng-click="saveReservations()"><span class="glyphicon glyphicon-ok"></span></button></div-->
    </div>
    <div class="modal-body">
        <div class="modalDiv">
            <div ng-repeat="reservation in reservationList" class="reservationDiv">
                <div style="display:inline-block">
                    <table class="reservationTable">
                        <tr>
                            <td><span class="glyphicon glyphicon-phone-alt"></span><input ng-readonly="true" style="font-size:100%" type="text" class="phoneInput" ng-model="reservation.phone" /></td>
                            <td><span class="glyphicon glyphicon-eye-open"></span><input ng-readonly="true" style="font-size:100%" class="nameInput" type="text" ng-model="reservation.name" /></td>
                        </tr>
                    </table>
                    <table class="reservationTable">
                        <tr>
                            <td class="hourTd">
                                <div class="input-group clockpicker" data-placement="left" data-align="top" data-autoclose="true">
                                    <span class="input-group-addon" style="background:none;border:none; padding:0px; margin:0px">
                                        <span class="glyphicon glyphicon-time"></span>
                                    </span>
                                    <input type="text" style="font-size:100%" class="hourInput" ng-model="reservation.starthour">
                                </div>
                            </td>
                            <td class="hourTd">
                                <div class="input-group clockpicker" data-placement="left" data-align="top" data-autoclose="true">
                                    <span class="input-group-addon" style="background:none;border:none;padding:0px;margin:0px">
                                        <span class="glyphicon glyphicon-time"></span>
                                    </span>
                                    <input type="text" style="font-size:100%" class="hourInput" ng-model="reservation.endhour">
                                </div>
                            </td>
                            <td class="hourTd">
                                <div class="input-group" style="width:100%">
                                    <span > כל היום</span>
                                    <input type="checkbox" ng-readonly="true"  style="margin-right:7%; vertical-align:sub" ng-checked="true" ng-true-value="true" ng-model="reservation.alldayres" />
                                </div>
                            </td>
                            <td class="guestCounterTd">
                                <div class="input-group" style="width:100%">
                                    <div style="float:right;width:40%;overflow:auto;height:100%"><span style="margin-top:20%" class="glyphicon glyphicon-user"></span> </div>
                                    <div style="float:right;width:58%"><input ng-readonly="true" style="font-size:100%" type="text" class="guestCounterInput" ng-model="reservation.guestcount" /></div>
                                </div>
                            </td>
                            <td class="tableTd"><span class="glyphicon glyphicon-unchecked"></span><label style="font-size:100%" class="tableLabel">{{reservation.tablenumbers}}</label></td>
                        </tr>
                    </table>
                    <table class="reservationTable">
                        <tr>
                            <td><textarea rows="1" ng-readonly="true" style="font-size:100%" class="commentsInput" ng-model="reservation.notes" /></td>
                            <!--td><button ng-click="saveReservation()" style="width:99%;height:99%"><span class="glyphicon glyphicon-ok" style="font-size:180%"></span></button></td-->
                        </tr>
                    </table>
                </div>    
                <div style="width:100%">&nbsp;</div>
            <!--div class="addReservationDiv"><a style="margin:2%; font-size:139%" href="#" ng-click="addReservations()"><span class="glyphicon glyphicon-plus-sign"></span></a><a class="addReservation" ng-click="addReservations()" ng-href=" #">הוסף הזמנה</a></!--div-->
            </div>
        </div>

    </div>
</div>
